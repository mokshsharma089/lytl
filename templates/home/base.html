<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Lytl</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(to right, #96deda  , #f0d1e5);
        }
        </style>
        
</head>
<body>
    <div style="margin-left:10%;margin-top:5%;width:80%;margin-right:10%;text-align:center;" class="container">
        <h1><strong>Lytl</strong> URL Shortner</h1>
        <h6>Made by<strong> Moksh Sharma</strong></h6>
        <br /><br />
        {% block content %}
        {% endblock %}
    </div>
     <br /><br />
    <script>
        function Clipboard_CopyTo(value) {
            var tempInput = document.createElement("input");
            tempInput.value = "www.lytl.in/"+value;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied Teeensy Url to clipboard");
}
        </script>
                
        
</body>
</html>
