<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lytl</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(to right, #96deda  , #f0d1e5);
        }
        </style>
        
</head>
<body>
    <div style="margin-left:20%;margin-top:10%;width:60%;margin-right:20%;text-align:center;" class="container">
        <h1><strong>LYTL URL Shortner</h1>
        <h4>large Urls just look ugly</h4>
        {% block content %}
        {% endblock %}
       
    </div>
     <br /><br />
    <h6 style="margin-left:35%;width:30%;text-align:center;">Made by<strong> Moksh Sharma</strong></h6>
    <script>
        function Clipboard_CopyTo(value) {
            var tempInput = document.createElement("input");
            tempInput.value = "www.lytl.in/"+value;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied Teeensy Url to clipboard");
}
        </script>
                
        
</body>
</html>
